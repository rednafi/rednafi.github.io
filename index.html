<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="google-site-verification" content="N5QEPRj-LpgoEY0Hf3uVMmZq8kjDwTFjd54IgvLmRBc" />
  <title>Page redirection</title>
</head>
<body>
  <p>
    If you're not automatically directed, click:
      <a> href="https://rednafi.com">https://rednafi.com</a>
  </p>
  <script>
    // Get the current URL
    var currentUrl = window.location.href;

    // Define the new domain
    var newDomain = 'https://rednafi.com';

    // Replace the domain and redirect to the new URL
    var newUrl = currentUrl.replace(/^https:\/\/rednafi\.github\.io/, newDomain);
    window.location.href = newUrl;
  </script>
</body>
