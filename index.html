<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <title>Page redirection</title>
</head>
<body>
  <p>
    If you're not automatically directed, click:
      <a> href="https://rednafi.com">https://rednafi.com</a>
  </p>
  <script>
    const currentDomain = window.location.hostname;
    const newDomain = "https://rednafi.com";
    const newPath = window.location.pathname;

    // If current url has '.github.io' in it, redirect to new domain
    if (currentDomain.includes(".github.io")) {
      window.location.href = `${newDomain}${newPath}`;
    }
  </script>
</body>
